<!DOCTYPE html>
<html lang="pt_br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <title>SpeedTravel PPPoE Creator</title>
</head>
<body>
  <div class="container">


    <img src="https://speedtravel-site.s3.sa-east-1.amazonaws.com/assets/svg/logos/logo-dark.svg" alt="logo speed"/>


    <div class="container-fluid container-sm">
     <form>
        <label for="Cliente" class="form-label">Cliente</label>
        <input type="email" class="cliente" id="Cliente" aria-describedby="emailHelp">
        <label for="Cliente" class="form-label">Login PPPoE:</label>
        <input type="email" class="loginPPPOE" id="Cliente" aria-describedby="emailHelp">
        <label for="Cliente" class="form-label">Senha PPPoE</label>
        <input type="email" class="senhaPPPOE" id="Cliente" aria-describedby="emailHelp">
        <label for="Cliente" class="form-label">Senha Modem:</label>
        <input type="email" class="senhaModem" id="Cliente" aria-describedby="emailHelp" placeholder="Speed@...">
        <button class="gerar">Gerar</button>
     </form>
     <div class="results">

     </div>
     <div class="contatosN2">
       <p>Contatos de Liberação de sinal</p>
       <select name="contacts" id="contacts">
         <option value="69999462554" selected>Artur</option>
         <option value="69993736910">Jaque</option>
       </select>
       <button class="btn_liberacao">Enviar Liberação</button>
     </div>
    </div>
  </div>


  <script type="module" src="firebase.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
